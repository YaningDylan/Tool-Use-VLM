# Server configuration
server_url: "http://localhost:5000"
server_timeout: 600
server_max_workers: 12

# Inference parameters
batch_size: 32
max_steps: 6
split: "test"
debug: false

# Output configuration
output_dir: "inference_outputs"

# WandB configuration
use_wandb: true
wandb_project: "vagen-inference"
val_generations_to_log_to_wandb: 50

# Display settings
show_progress: true
